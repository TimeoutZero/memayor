    <div class="navbar-header">
      <a class="navbar-brand" href="#">
        <img alt="Brand" src="...">

<div style="
  height: 300px;
  margin-top    : -20px;
  margin-bottom : 20px;
  text-align: center;
  background-color: #000">

  <div class="element" style="
      position: relative;
      top: 50%;
      transform: translateY(-50%);
      padding: 5px;
      width: 50%;
      margin: 0 auto;
      text-align: center; ">
    <p>
      <h1>Itapecerica da Serra</h1>
      <h4>Itapecerica da Serra é um município da Microrregião de Itapecerica da Serra, localizado na região metropolitana do Estado de São Paulo no Brasil</h4>
      <h5>Categorias em destaque: Saúde, Transporte e Educação </h5>
    </p>
  </div>
</div>

<div class="container">

  <ul class="list-unstyled">
    <li ng-repeat="proposal in profileCtrl.proposals">

      <div class="row">

        <div class="col-md-8">
          <div class="col-md-12">
            <h2>{{proposal.title}}</h2>
          </div>
          <div class="col-md-12">
            {{proposal.description}}
          </div>
        </div>
        <div class="col-md-4">
          <span class="glyphicon glyphicon-heart" style="font-size: 32px;" aria-hidden="true"> {{proposal.votes}}</span>
        </div>

      </div>

    </li>
  </ul>

</div>
